<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Real-Time Birthday Countdown</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    overflow: hidden; /* prevent scrolling */
    font-family: Arial, sans-serif;
    background-color: #000033;
    color: white;
    text-align: center;
}

/* Containers */
#countdown, #birthday {
    position: relative;
    width: 100%;
    height: 100vh; /* full viewport height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Text */
h1, p {
    position: relative;
    z-index: 10;
    margin: 10px 0;
}

/* Stars */
#starsCountdown, #stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

/* Moon */
#moonCountdown, #moon {
    position: absolute;
    top: 5%;
    right: 5%;
    width: 15vw;
    max-width: 100px;
    height: 15vw;
    max-height: 100px;
    background: radial-gradient(circle at 30% 30%, #fff, #ddddff);
    border-radius: 50%;
    box-shadow: 0 0 30px #fff, 0 0 60px #aaa;
    z-index: 5;
}

/* Cake */
#cake {
    display: none;
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: 40vw;
    max-width: 200px;
    height: 40vw;
    max-height: 200px;
}

.cake-layer {
    width: 100%;
    height: 25%;
    background: pink;
    border-radius: 10px;
    position: relative;
}

.candle {
    width: 5%;
    max-width: 10px;
    height: 15%;
    max-height: 30px;
    background: yellow;
    position: absolute;
    top: -20%;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
    animation: candleFlicker 0.2s infinite alternate;
}

@keyframes candleFlicker {
    0%, 100% { background: yellow; }
    50% { background: orange; }
}

/* Wishes */
#wishes {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6vw;
    text-shadow: 0 0 20px #fff;
    z-index: 10;
    padding: 0 10px;
}

/* Rocket Button */
#launchRocket {
    position: relative;
    margin-top: 20px; /* space below countdown */
    padding: 10px 20px;
    background: linear-gradient(45deg, #ff5f6d, #ffc371);
    border: none;
    border-radius: 25px;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 10px #ff9;
    transition: transform 0.2s ease;
    z-index: 20;
}

#launchRocket:hover {
    transform: scale(1.1);
}

/* Rocket */
.rocket {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
    background: url('rocket.png') no-repeat center center;
    background-size: contain;
    animation: rocketUp 3s linear forwards;
}

@keyframes rocketUp {
    0% { transform: translateX(-50%) translateY(0); opacity: 1; }
    100% { transform: translateX(-50%) translateY(-120vh); opacity: 0; }
}

/* Comet */
.comet {
    position: absolute;
    width: 2px;
    height: 100px;
    background: linear-gradient(to top, #fff 0%, rgba(255,255,255,0) 100%);
    border-radius: 50%;
    opacity: 1;
    transform: rotate(-45deg);
    animation: fallComet 1.5s linear forwards;
    filter: drop-shadow(0 0 8px #fff) drop-shadow(0 0 15px #fff);
}

@keyframes fallComet {
    0% { transform: translate(0,0) rotate(-45deg); opacity: 1; }
    100% { transform: translate(300px,600px) rotate(-45deg); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 0.8vw;
    max-width: 5px;
    height: 0.8vw;
    max-height: 5px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(10); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 1vw;
    max-width: 10px;
    height: 1vw;
    max-height: 10px;
    border-radius: 50%;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
}

/* Responsive */
@media(max-width: 768px){
    #wishes { font-size: 8vw; }
    h1 { font-size: 6vw; }
    p { font-size: 4vw; }

    #moonCountdown, #moon {
        width: 22vw;
        height: 22vw;
        max-width: 80px;
        max-height: 80px;
        top: 5%;
        right: 5%;
    }

    #cake {
        width: 30vw;
        height: 30vw;
        max-width: 150px;
        max-height: 150px;
        bottom: 10%;
    }

    .rocket {
        width: 60px;
        height: 60px;
        bottom: 20px;
    }

    #launchRocket {
        margin-top: 10px; /* keep button centered below countdown */
        font-size: 16px;
    }
}
</style>
</head>
<body>

<div id="countdown">
    <div id="starsCountdown"></div>
    <div id="moonCountdown"></div>
    <h1>Countdown for my special persons Birthday</h1>
    <p id="timer">Calculating...</p>
    <button id="launchRocket">ðŸš€ Launch Rocket</button>
</div>

<div id="birthday">
    <div id="stars"></div>
    <div id="moon"></div>
    <div id="cake">
        <div class="cake-layer"></div>
        <div class="cake-layer" style="top:25%;"></div>
        <div class="cake-layer" style="top:50%;"></div>
        <div class="candle"></div>
    </div>
    <div id="wishes">ðŸŽ‚ Happy Birthday! ðŸŽ‰ May your day be filled with joy and celebrations!</div>
</div>

<script>
// Target date
const targetDate = new Date();
targetDate.setFullYear(targetDate.getFullYear());
targetDate.setMonth(11);  // December
targetDate.setDate(1);
targetDate.setHours(0,0,0,0);
if(targetDate < new Date()) targetDate.setFullYear(targetDate.getFullYear()+1);

const countdownTimer = document.getElementById('timer');
const countdownContainer = document.getElementById('countdown');
const birthdayContainer = document.getElementById('birthday');
const starsCountdown = document.getElementById('starsCountdown');
const starsBirthday = document.getElementById('stars');
const cake = document.getElementById('cake');
const wishes = document.getElementById('wishes');

// Comets
function launchComets(num){
    for(let i=0;i<num;i++){
        const comet = document.createElement('div');
        comet.className='comet';
        comet.style.left = Math.random() * window.innerWidth + 'px';
        comet.style.top = Math.random() * (window.innerHeight*0.2) + 'px';
        document.body.appendChild(comet);
        setTimeout(()=>comet.remove(), 1500);
    }
    setTimeout(()=>launchComets(num), 3000);
}
launchComets(3);

// Rocket button
document.getElementById('launchRocket').addEventListener('click', () => {
    const rocket = document.createElement('div');
    rocket.className = 'rocket';
    document.body.appendChild(rocket);
    setTimeout(()=>rocket.remove(), 3000);
});

// Stars
function createStars(container, count){
    for(let i=0;i<count;i++){
        const star = document.createElement('div');
        star.className='star';
        star.style.width = `${Math.random()*3+1}px`;
        star.style.height = star.style.width;
        star.style.top = `${Math.random()*100}%`;
        star.style.left = `${Math.random()*100}%`;
        star.style.animationDelay = `${Math.random()*2}s`;
        container.appendChild(star);
    }
}
createStars(starsCountdown, 50);

// Real-time fetch
async function getRealTime(){
    try{
        const response = await fetch('https://worldtimeapi.org/api/timezone/Asia/Kolkata');
        const data = await response.json();
        return new Date(data.datetime);
    }catch(err){
        console.error(err);
        return new Date();
    }
}

// Countdown
async function updateCountdown(){
    const now = await getRealTime();
    const diff = targetDate - now;

    if(diff > 0){
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
        const seconds = Math.floor((diff % (1000*60))/1000);
        countdownTimer.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
    }else{
        countdownContainer.style.display='none';
        birthdayContainer.style.display='flex';
        cake.style.display='block';
        wishes.style.display='block';
        createStars(starsBirthday, 50);
        launchFireworks(15);
        launchConfetti(50);
        clearInterval(interval);
    }
}

// Fireworks
function launchFireworks(num){
    for(let i=0;i<num;i++){
        const firework = document.createElement('div');
        firework.className='firework';
        firework.style.left = Math.random()*window.innerWidth+'px';
        firework.style.top = Math.random() * (window.innerHeight*0.5) + 'px';
        firework.style.background = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(firework);
        setTimeout(()=>firework.remove(),1000);
    }
    setTimeout(()=>launchFireworks(num),1200);
}

// Confetti
function launchConfetti(num){
    for(let i=0;i<num;i++){
        const confetti = document.createElement('div');
        confetti.className='confetti';
        confetti.style.left=Math.random()*window.innerWidth+'px';
        confetti.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),3000);
    }
    setTimeout(()=>launchConfetti(num),3500);
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
